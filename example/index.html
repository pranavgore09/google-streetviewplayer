<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Google Maps Streetview Player</title>
		<meta name="description" content="Google Maps Streetview Player : Play any set of directions from google maps.">
		<link rel="icon" href="images/favicon.ico">
		<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
		<script type="text/javascript" src="js/google.maps.LatLng.js"></script>
		<script type="text/javascript" src="js/jquery-1.7.min.js"></script>
		<script type="text/javascript" src="js/jquery.json-2.3.min.js"></script>
		<script type="text/javascript" src="js/google.maps.StreetViewPlayer.js"></script>
		<script type="text/javascript" src="js/google.maps.StreetViewPlayer.Frame.js"></script>
		<script type="text/javascript" src="js/page.js"></script>
		<link rel="stylesheet" type="text/css" href="css/c.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	</head>
	<body>
    <a href="http://github.com/bafolts/google-streetviewplayer"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/82b228a3648bf44fc1163ef44c62fcc60081495e/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png"></a>
		<div class="container" style="width:1100px">
			<div style="text-align:center">
				<h1>Google Maps Streetview Player</h1>
			</div>
			<div class="well">
				<div class="container" style="width:600px;margin:auto">
					<input onchange="buildLink()" placeholder="origin" type="text" id="origin"/>
					<input onchange="buildLink()" placeholder="destination" type="text" id="destination"/>
					<input type="button" class="btn btn-primary" value="Play" onclick="initMovie()"/>
				</div>
				<div class="container" style="width:600px;margin:auto">
          <label for="gxp-file">Import GPX:</label>
					<input type="file" id="gxp-file" class="btn btn-secondary" value="Import GXP" onchange="importGXP(this)" />
				</div>
			</div>
			<div class="well">
				<div class="row-fluid">
					<div class="span6">
						<div id="draw" style="border:1px solid #ddd;height:512px;width:512px"></div>
						<div id="progress" class="progress progress-striped"><div class="bar" id="progressbar" style="width:0%"></div></div>
						<div class="btn-group" id="controls" style="visibility:hidden;height:20px">
							<input class="btn" id="btn_playpause" onclick="pauseMovie(this)" type="button" value="Pause"/>
							<input class="btn" onclick="speedUpMovie()" type="button" value="Faster"/>
							<input class="btn" onclick="slowDownMovie()" type="button" value="Slower"/>
							<input class="btn" onclick="buildMovie()" type="button" value="Download"/>
						</div>
					</div>
					<div class="span6">
						<div id="map"></div>
						<div id="directions"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
